version: '3.9'

services:
  # PostgreSQL Database Service
  database:
    image: postgres:16-alpine
    container_name: smartwaste-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: smartwaste
      POSTGRES_USER: smartwaste_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-smartwaste_pass_change_me}
    volumes:
      # Use named Docker volume for data persistence (NOT bind mount)
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartwaste_user -d smartwaste"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - smartwaste-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Frontend Next.js Application Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: smartwaste-app
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      # Database connection (PostgreSQL)
      DATABASE_URL: postgresql://smartwaste_user:${POSTGRES_PASSWORD:-smartwaste_pass_change_me}@database:5432/smartwaste?schema=public
      
      # Auth.js configuration
      AUTH_SECRET: ${AUTH_SECRET:-please-generate-a-secure-secret-key}
      AUTH_URL: ${AUTH_URL:-http://localhost:3000}
      
      # OAuth Providers (optional)
      AUTH_GOOGLE_ID: ${AUTH_GOOGLE_ID:-}
      AUTH_GOOGLE_SECRET: ${AUTH_GOOGLE_SECRET:-}
      AUTH_GITHUB_ID: ${AUTH_GITHUB_ID:-}
      AUTH_GITHUB_SECRET: ${AUTH_GITHUB_SECRET:-}
      
      # Email Configuration (optional)
      EMAIL_SERVER: ${EMAIL_SERVER:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@smartwaste.app}
      
      # Node environment
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - smartwaste-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        npx prisma migrate deploy &&
        echo 'Seeding database...' &&
        npx prisma db seed || echo 'Seed failed or already seeded' &&
        echo 'Starting application...' &&
        node server.js
      "

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
    name: smartwaste_postgres_data

# Isolated network for services
networks:
  smartwaste-network:
    driver: bridge
    name: smartwaste_network
