name: SmartWaste CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ========================================
  # Job 1: Build Stage
  # ========================================
  build:
    name: ðŸ”¨ Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”„ Generate Prisma Client
        run: npx prisma generate

      - name: ðŸ—ï¸ Build Next.js application
        run: npm run build
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/test"
          AUTH_SECRET: "test-secret-for-build-only"
          AUTH_URL: "http://localhost:3000"
          NODE_ENV: "production"

      - name: ðŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 1

  # ========================================
  # Job 2: Test Stage
  # ========================================
  test:
    name: ðŸ§ª Test & Lint
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”„ Generate Prisma Client
        run: npx prisma generate

      - name: ðŸ” Run ESLint
        run: npm run lint

      - name: ðŸ“ TypeScript type check
        run: npx tsc --noEmit

      - name: âœ… Validate Prisma schema
        run: npx prisma validate

      # Uncomment when tests are available
      # - name: ðŸ§ª Run unit tests
      #   run: npm test

  # ========================================
  # Job 3: Security Stage
  # ========================================
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ”’ Run npm audit
        run: |
          npm audit --audit-level=high || echo "âš ï¸  Vulnerabilities found - review required"
          npm audit --audit-level=high --json > audit-report.json || true

      - name: ðŸ“¤ Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-report
          path: audit-report.json
          retention-days: 30

      - name: ðŸ” Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
        continue-on-error: true

  # ========================================
  # Job 4: Docker Build & Push
  # ========================================
  docker:
    name: ðŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ“ Image digest
        run: echo ${{ steps.meta.outputs.digest }}

